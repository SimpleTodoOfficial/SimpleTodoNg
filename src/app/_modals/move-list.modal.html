<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ header }}</h4>
    <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="modal-text">
        {{ text }}
        <span *ngIf="loading"><br /></span>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    </div>
    <div *ngIf="workspaces.length <= 0" class="workspaces-none">
        <div *ngIf="!loading">
            {{ i18nService.translate('move-list.modal.workspaces_none', 'No other workspaces, yet.') }}
        </div>
    </div>
    <div *ngIf="workspaces.length > 0">
        <div *ngFor="let workspace of workspaces; let i = index">
            <div class="list-item" [class.stripe-non]="i % 2 != 0" [class.stripe]="i % 2 == 0"
                (click)="modal.close(workspace)">
                <div class="list-item-description">
                    {{ workspace.name }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel')">{{ i18nService.translate('move-list.modal.action.cancel', 'Cancel') }}</button>
</div>
